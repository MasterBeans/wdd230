    <img class='logo' src="images/logo4.png" alt="logo">

  <main>
    
    <h2>Storm Center</h2>
        <div class="form-card">
            <form method="get" action="thanks.html">
                <fieldset>
                    <legend>Personal Info</legend>
                    <label>Full Name*<input type="text" placeholder="Your name.." name="fullname" pattern="[\sa-zA-Z]{5,}"  required autofocus></label>
                    <label>Email<input type="email" placeholder="example@panahoncenter.com" name="email"  ></label>
                    <label>Phone Number*<input type="tel" placeholder="123 456 7890" name="phone"  pattern="[0-9]{10,}" required></label>
                    <label>Zip Code*<input type="number" placeholder="1234" name="zipcode" required></label>
                </fieldset>
                <fieldset>
                    <legend>Storm Details</legend>
                    <label>Storm Date<input type="date" name="storm_date"></label>
                    <label>Storm Type<input list="type" placeholder="Select Type" name="storm_type"></label>
                        <datalist id="type">
                            <option value="Flash Flood"></option>
                            <option value="Hail"></option>
                            <option value="Hurricane"></option>
                            <option value="Thunderstorm"></option>
                            <option value="Tornado"></option>
                        </datalist>
                    <label>Storm Severity: <span id="severity_level">5</span><input type="range" name="severity" min="1" max="10" oninput="changeValue(this.value)" onchange="changeValue(this.value)"></label>
                    <label >Storm Region
                        <select name="storm_region">
                            <option disabled selected>Select Region</option>
                            <option value="preston">Preston</option>
                            <option value="sodasprings">Soda Springs</option>
                            <option value="fishhaven">Fish Haven</option>
                        </select>
                    </label>
                    <label>User-In-Danger Level</label>
                    <label class="radio"><input type="radio" name="danger_level" value="yes"> Yes</label>
                    <label class="radio"><input type="radio" name="danger_level" value="maybe"> Maybe</label>
                    <label class="radio"><input type="radio" name="danger_level" value="no"> No</label>
                
                    <label >Comments<textarea name="comment" placeholder="Add details/comments here"></textarea></label>
                </fieldset>
                <input type="submit" class="button" value="Report Storm">
            </form>
           
        </div>

    
  </main>
  <footer>


    <section class="footer-bar">
      <ul>
        <li>&copy; <span id="year"></span> </li>
        <li>|</li>
        <li>Panahon Center </li>
        <li>|</li>

      </ul>
      <span id="currentDate"></span>
      <div class="visitor">
      <span id="counts"></span>
      
      <span id="days"></span>
      
      <span id="visits"></span>
      </div>
    </section>
  </footer>
