<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name='author' content="Vincent Jularbal">
  <meta name='description' content="WDD230 Requirement">
  <meta name='project' content="Website for Local Chamber of Commerce">
  <title>ORCHAM - Ormoc City Chamber of Commerce and Industry</title>
  <!-- Normalize CSS -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- CSS for Large View -->
  <link rel="stylesheet" href="css/style.css">
  <!-- CSS for Tablet View -->
  <link rel="stylesheet" href="css/medium.css">
  <!-- CSS for Mobile Phone view -->
  <link rel="stylesheet" href="css/small.css">
  <!-- Favicon -->
  <link rel="favicon icon" href="favicon.ico">
</head>

<body>
  <header>
    <div id="header-img">
      <img src="images/orig_orcham.webp" alt="Logo">
    </div>
    <div class="header-top">
      <h1>Ormoc City Chamber of Commerce and Industry</h1>
    </div>
    <div id="join-button">
      <a href="join.html" id="join">Join Now!</a>
    </div>
    <nav>
      <ul id="nav-menu">
        <li><a class="btn-menu" href="#">&#9776; Menu</a></li>
        <li><a href="index.html">Home</a></li>
        <li><a href="join.html" class="active">Join!</a></li>
        <li><a href="city.html">City</a></li>
        <li><a href="directory.html">Directory</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main id='join-main'>
    <h2>Membership Form</h2>
    <div class="form-card">
      <form method="get" action="thanks.html">
        <fieldset class="personal">
          <legend>Personal Info</legend>
          <label>First Name*<input type="text" placeholder="Your firstname.." name="firstname" pattern="[\sa-zA-Z]{5,}"
              required autofocus></label>
          <label>Last Name*<input type="text" placeholder="Your lastname.." name="lastname" pattern="[\sa-zA-Z]{5,}"
              required></label>
          <label>Title<input type="text" placeholder="Mr/Ms/Dr/Atty" name="title"></label>
          <label>Email*<input type="email" placeholder="example@panahoncenter.com" name="email" regquired></label>
          <label>Phone Number<input type="tel" placeholder="123 456 7890" name="phone" pattern="[0-9]{10,}"></label>

        </fieldset>
        <fieldset class="business">
          <legend>Business Details</legend>
          <label>Business Name*<input type="text" placeholder="Business name.." name="businessname"
              pattern="[\sa-zA-Z]{5,}" required></label>
          <label>Business Address<input type="text" placeholder="Address.." name="businessaddress"
              ></label>
          <label>Business Website<input type="text" placeholder="www.business.com.." name="website"
              ></label>
          <label>Business Description<textarea name="description" placeholder="Add description here"></textarea></label>
          <label>Membership Type*<input list="type" placeholder="Select Type" name="membership_type" required></label>
          <datalist id="type">
            <option value="Non-profit ($100)"></option>
            <option value="Bronze ($200)"></option>
            <option value="Silver ($400)"></option>
            <option value="Gold ($1000)"></option>
          </datalist>
        </fieldset>
        <input type="submit" class="button-submit" value="Join Now">
      </form>

    </div>


  </main>
  <footer>
    <footer>
      <p>&copy; <span id='year'></span> | Vincent Jularbal | Philippines |
        <a href="#">BYUI Online Learning</a>
      </p>
    </footer>
  </footer>
  <!-- Main JS file -->
  <script src="js/javascript.js"></script>
  <!-- Navigation JS -->
  <script src="js/navigation.js"></script>
</body>

</html>
